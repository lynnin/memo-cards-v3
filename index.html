<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memo Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside id="sidebar">
    <h2>All Memos</h2>
    <div id="memoList"></div>
  </aside>

  <!-- Left hover trigger (desktop only) -->
  <div id="sidebar-hover-zone"></div>

  <!-- Main -->
  <main>
    <div class="card" id="memoDisplay">
      Click “Random” to draw a memo.
    </div>

    <div class="controls">
      <button id="randomBtn">Random</button>
      <button id="allBtn">All</button>
      <button id="addBtn">Add</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modalOverlay">
    <div class="modal">
      <textarea id="modalInput"></textarea>
      <div class="modal-actions">
        <button id="saveBtn">Save</button>
        <button id="archiveBtn">Archive</button>
        <button id="deleteBtn">Delete</button>
        <button id="closeBtn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
